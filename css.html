<!DOCTYPE html>
<html>
<head>
    <title>CSS Example</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 300px;
            background-color: white;
            padding: 20px;
            margin: 100px auto;
            text-align: center;
            border-radius: 10px;
        }

        h2 {
            color: blue;
        }

        p {
            color: gray;
            margin: 15px 0;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
        }
    </style>

</head>
<body>

<div class="box">
    <h2>Welcome</h2>
    <p>This page is styled using CSS</p>
    <button>Click Me</button>
</div>

</body>
</html>
